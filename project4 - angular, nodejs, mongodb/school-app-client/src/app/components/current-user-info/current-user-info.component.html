<ng-container *ngIf='currentUser'>
    <div class="userDetails">
        <span>{{currentUser.name | titlecase}}, {{currentUser.role | titlecase}}</span><br>
        <span (click)='logout()'><u> Logout</u></span>
    </div>
    <div class="userImg">
        <img [src]="baseUserImgUrl+currentUser.image" [alt]='currentUser.image' width="50" height="50" />
    </div>
</ng-container>
