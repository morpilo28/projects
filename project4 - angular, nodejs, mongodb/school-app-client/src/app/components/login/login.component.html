<div class='logo'><img src='../assets/images/logo.JPG' /></div>
<div class="login-form">
  <div class="loginForm">
    <p>{{note}}</p>
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input class="form-control"  [(ngModel)]='user.email' type="email" placeholder="Email">
      </div>
      <div class="form-group">
          <input [(ngModel)]='user.password' type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
          <button (click)='onSubmitForm()' class="btn btn-primary btn-block">Log in</button>
      </div>
    </div>
</div>
