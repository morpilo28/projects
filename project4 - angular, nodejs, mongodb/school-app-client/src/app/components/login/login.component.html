<div>
    <h1><b>Please Login</b></h1>
    <p>{{note}}</p>
    <label>User Name: 
        <input [(ngModel)]='user.name' type="text" placeholder="NAME" name="name"> 
    </label>
    <label>Password: 
        <input [(ngModel)]='user.password' type="password" placeholder="PASSWORD" name="password">
    </label><br><br>
    <button (click)='onSubmitForm()'>Login</button>
</div>
