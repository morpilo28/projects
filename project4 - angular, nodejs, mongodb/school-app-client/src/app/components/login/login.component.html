<div class='logo'><img src='../assets/images/logo.JPG' /></div>
<div class="login-form">
  <div class="loginForm">
    <p class="text-danger">{{note}}</p>
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input (keyup.enter)='onSubmitForm()' class="form-control"  [(ngModel)]='user.email' type="email" placeholder="Email">
      </div>
      <div class="form-group">
          <input (keyup.enter)='onSubmitForm()' [(ngModel)]='user.password' [type]="passInputType ? 'text' : 'password'" class="form-control" placeholder="Password">
          <mat-icon (click)="togglePassInput()">{{showPassIcon ? 'visibility_off' :'visibility'}}</mat-icon>
      </div>
      <div class="form-group">
          <button (click)='onSubmitForm()' class="btn btn-primary btn-block">Log in</button>
      </div>
    </div>
</div>
