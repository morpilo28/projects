<div class="userForm" *ngIf='mainContainerFilter'>
    <div class="ml-3 mt-2 font-weight-bold" *ngIf="mainContainerFilter.action === actions.edit">Edit
        {{userOldData.name | titlecase}}</div>
    <div class="ml-3 mt-2 font-weight-bold" *ngIf="mainContainerFilter.action === actions.add">Add Admin</div>
    <hr class="m-2">
    <div class="clearfix">
        <button class="font-weight-bold float-left ml-2 rounded" (click)="save()">Save</button>
        <button class="font-weight-bold float-right mr-2 rounded"
            *ngIf="mainContainerFilter.action === actions.edit && userNewData.role !== currentUser.role"
            (click)='delete(userNewData._id)'>Delete</button>
    </div>
    <br>
    <input [(ngModel)]="userNewData._id" hidden [id]='userNewData._id' />
    <div><label>Name: <input [(ngModel)]="userNewData.name" /></label></div>
    <div><label *ngIf="mainContainerFilter.action === actions.add">Password:<input
                [(ngModel)]="userNewData.password" /></label></div>
    <div><label>Phone: <input [(ngModel)]="userNewData.phone" /></label></div>
    <div><label>Email: <input [(ngModel)]="userNewData.email" /></label></div>

    <div><label *ngIf="userNewData.role !== currentUser.role">Choose a role:
            <select id="role" (change)="onSelectedRole($event.target.value)">
                <option [selected]="mainContainerFilter.action === actions.add" disabled></option>
                <option [selected]="userNewData.role == roles.sales">sales</option>
                <option *ngIf="currentUser.role === roles.owner" [selected]="userNewData.role === roles.manager">manager
                </option>
            </select>
            <br>
        </label></div>

    <div><label>Image:
            <button #imgBtn id="imgPick" style="cursor:pointer" (click)="onChoosingImage(fileInput)">Choose an
                Image</button>
            <div class="mt-2" *ngIf="image">
                <img [src]="baseUserImgUrl+image" [alt]="image" width="200" height="210" />
            </div> <br>
            <input #fileInput type="file" id='addedImage' required style="display:none"
                (change)="onPickedImg(imgBtn, fileInput)" /><br><br>
        </label></div>
</div>
