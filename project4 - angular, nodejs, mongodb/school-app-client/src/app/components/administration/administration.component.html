<!-- only on start  -->
<!-- TODO: maybe move it to a separate component -->
<div class="main summary" *ngIf="!_mainContainerFilter.action">
    <h2>Administration summary</h2>
    <p>owner: {{administratorsCount.owner}}</p>
    <p>manager: {{administratorsCount.manager}}</p>
    <p>sales: {{administratorsCount.sales}}</p>
    <p>Total of {{totalUsers}} administrators</p>
</div>

<!-- user's list -->
<app-list class="administrators" title='administrators' (mainContainerFilter)='filterForMainContainer($event)'></app-list>

<!-- on add user -->
<app-user-form class="main" *ngIf="_mainContainerFilter.action === 'add'" [mainContainerFilter]='_mainContainerFilter'
    (showUserMainPage)="onActionFinished($event)">
</app-user-form>

<!-- on more info -->
<app-user-info class="main" *ngIf="_mainContainerFilter.action === 'moreInfo'"
    [mainContainerFilter]='_mainContainerFilter' (onEditData)="onEdit($event)"></app-user-info>

<!-- on edit  user -->
<app-user-form class="main" *ngIf="_mainContainerFilter.action === 'edit'" [mainContainerFilter]='_mainContainerFilter'
    (showUserMainPage)="onActionFinished($event)">
</app-user-form>
